<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Meus Arquivos</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --blue-start: #0a84ff;
  --blue-end: #1e90ff;
  --bg: #1c1c1e;
  --surface: #2c2c2e;
  --text: #ffffff;
  --text-muted: #9a9a9a;
  --border: #3a3a3c;
}
* {
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 24px;
}
h1 {
  margin-bottom: 24px;
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--text);
}
.path {
  font-size: 0.9rem;
  margin-bottom: 16px;
  color: var(--text-muted);
}
ul {
  list-style: none;
  padding: 0;
  margin: 0;
  width: 100%;
  max-width: 500px;
}
li {
  background: var(--surface);
  margin: 8px 0;
  padding: 12px 16px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border: 1px solid var(--border);
}
a.dl {
  text-decoration: none;
  font-size: 0.85rem;
  padding: 8px 14px;
  border-radius: 8px;
  font-weight: 600;
  background: linear-gradient(45deg, var(--blue-start), var(--blue-end));
  color: #fff;
  transition: opacity 0.3s;
}
a.dl:hover {
  opacity: 0.9;
}
.back {
  margin-top: 32px;
  font-size: 0.95rem;
  color: var(--blue-start);
  text-decoration: none;
}
.back:hover {
  color: var(--blue-end);
}
</style>
</head>
<body>
<h1>Meus Arquivos</h1>
<div class="path">Caminho: {{ current_path or '~' }}</div>
<ul>
  {% for e in entries %}
  <li>
    {% if e.is_dir %}
      <span>{{ e.name }}/</span>
      <div>
        <a class="dl" href="/files/{{ e.path | urlencode }}">Abrir</a>
        <a class="dl" href="/download/{{ e.path | urlencode }}" style="margin-left:8px">zip</a>
      </div>
    {% else %}
      <span>{{ e.name }}</span>
      <a class="dl" href="/download/{{ e.path | urlencode }}">Baixar</a>
    {% endif %}
  </li>
  {% endfor %}
</ul>
<a href="/" class="back">‚Üê Voltar para WebShell</a>
</body>
</html>
