<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UMBRELLA ‚òÇÔ∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
:root {
  --blue-start: #0a84ff;
  --blue-end: #1e90ff;
  --bg: #1c1c1e;
  --surface: #2c2c2e;
  --text: #ffffff;
  --text-muted: #9a9a9a;
  --border: #3a3a3c;
}

* {
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.card {
  background: var(--surface);
  border-radius: 12px;
  width: 100%;
  max-width: 600px;
  padding: 24px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.4);
}

h1 {
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 24px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

input[type="text"] {
  padding: 14px;
  font-size: 1rem;
  border-radius: 10px;
  background: #3a3a3c;
  border: 1px solid var(--border);
  color: var(--text);
}

input[type="file"] {
  display: none;
}

label.file-btn {
  background: linear-gradient(45deg, var(--blue-start), var(--blue-end));
  color: #fff;
  padding: 12px 18px;
  border-radius: 10px;
  font-weight: 600;
  text-align: center;
  cursor: pointer;
  transition: opacity 0.3s;
}
label.file-btn:hover {
  opacity: 0.9;
}

button {
  padding: 14px;
  font-size: 1rem;
  border: none;
  border-radius: 10px;
  background: linear-gradient(45deg, var(--blue-start), var(--blue-end));
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
}
button:hover {
  opacity: 0.9;
}

pre {
  background: #111;
  color: #00ff9f;
  padding: 14px;
  border-radius: 10px;
  white-space: pre-wrap;
  overflow-x: auto;
  max-height: 300px;
}

.upload-wrapper {
  margin-top: 28px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

#fileName {
  font-size: 0.9rem;
  color: var(--text-muted);
  word-break: break-word;
  text-align: center;
}

.files-link {
  display: block;
  text-align: center;
  margin-top: 20px;
  font-size: 0.95rem;
  color: var(--blue-start);
  text-decoration: none;
}
.files-link:hover {
  color: var(--blue-end);
}

.progress-wrapper {
  width: 100%;
}
#uploadProgress {
  width: 100%;
  height: 8px;
  background: var(--border);
  border-radius: 4px;
}
#uploadProgress::-webkit-progress-value {
  background: linear-gradient(45deg, var(--blue-start), var(--blue-end));
  border-radius: 4px;
}
</style>
</head>
<body>
  <div class="card">
    <h1>UMBRELLA ‚òÇÔ∏è</h1>

    <form id="cmdForm">
      <datalist id="history"></datalist>
      <input type="text" id="cmdInput" placeholder="Digite um comando" required list="history" />
      <button type="submit">Executar</button>
      <pre id="output" style="display:none;"></pre>
    </form>

    <form id="uploadForm" class="upload-wrapper" enctype="multipart/form-data">
      <label class="file-btn">
        Escolher Arquivo
        <input type="file" id="fileInput" name="file" required />
      </label>
      <div id="fileName">Nenhum arquivo selecionado</div>
      <div class="progress-wrapper">
        <progress id="uploadProgress" value="0" max="100"></progress>
      </div>
      <button type="submit">Enviar arquivo</button>
    </form>

    <a href="/files" class="files-link">üìÇ Ver e baixar arquivos ou pastas (.zip)</a>
  </div>

  <script>
  async function loadHistory() {
    const res = await fetch('/history');
    const data = await res.json();
    const history = data.history || [];
    const datalist = document.getElementById('history');
    datalist.innerHTML = '';
    history.forEach(cmd => {
      const option = document.createElement('option');
      option.value = cmd;
      datalist.appendChild(option);
    });
  }

  document.addEventListener('DOMContentLoaded', loadHistory);

  document.getElementById('cmdForm').addEventListener('submit', async e => {
    e.preventDefault();
    const cmd = document.getElementById('cmdInput').value.trim();
    const out = document.getElementById('output');
    if (!cmd) return;
    out.style.display = 'block';
    out.textContent = 'Executando...';
    try {
      const r = await fetch('/run', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ command: cmd })
      });
      const d = await r.json();
      out.textContent = d.output || '';
      await loadHistory();
    } catch (err) {
      out.textContent = 'Erro: ' + err;
    }
  });

  document.getElementById('fileInput').addEventListener('change', () => {
    const f = document.getElementById('fileInput').files[0];
    document.getElementById('fileName').textContent = f ? f.name : 'Nenhum arquivo selecionado';
  });

  document.getElementById('uploadForm').addEventListener('submit', async e => {
    e.preventDefault();
    const f = document.getElementById('fileInput').files[0];
    const out = document.getElementById('output');
    const progressBar = document.getElementById('uploadProgress');
    if (!f) return;
    const fd = new FormData(); 
    fd.append('file', f);
    out.style.display = 'block';
    out.textContent = 'Enviando...';
    progressBar.value = 0;

    try {
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload');
      xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
          progressBar.value = (e.loaded / e.total) * 100;
        }
      };
      xhr.onload = function() {
        if (xhr.status === 200) {
          const d = JSON.parse(xhr.responseText);
          out.textContent = d.msg || '';
        } else {
          out.textContent = 'Erro: ' + xhr.statusText;
        }
      };
      xhr.onerror = function() {
        out.textContent = 'Erro na requisi√ß√£o';
      };
      xhr.send(fd);
    } catch (err) {
      out.textContent = 'Erro: ' + err;
    }
  });
  </script>
</body>
</html>
